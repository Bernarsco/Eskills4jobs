<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- unorderlist practice -->
  <ul>
    <li>Coffee</li>
    <li>Milo</li>
    <li>Sugar</li>
    <li>Milk</li>
  </ul>
  <!-- ordered list items -->
   <ol type="A">
    <li>Banku</li>
    <li>Okro</li>
    <li>Pepper</li>
   </ol>
   <!-- nested list items -->
    <ol>
      <li>Mint</li>
      <li>Coke</li>
      <li>Minerals
        <ul>
          <li>Fanta</li>
          <li>Sprite</li>
          <li>Mirinda</li>
        </ul>
      </li>
      <li>Banana</li>
    </ol>
    <!-- tables -->
     <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Yvonne</td>
        <td>32</td>
        <td>Female</td>
      </tr>
     </table>
</body>
</html>
